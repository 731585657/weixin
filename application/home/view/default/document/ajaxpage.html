{empty name="list"}
    没有更多数据了
{else/}
{volist name="list" id="document"}
<div class="row noticeList">
    <a href="{:url('details?id='.$document['id'])}">
        <div class="col-xs-2">
            <img class="noticeImg" src="../image/1.png" />
        </div>
        <div class="col-xs-10">
            <p class="title">{$document.title}</p>
            <p class="intro">{$document.description}</p>
            <p class="info">浏览量:{$document.view} <span class="pull-right">{$document.create_time|date="Y-m-d H:i:s",###}</span> </p>
        </div>
    </a>
</div>
{/volist}
<center>
    <button class="btn btn-primary  btn-load  " onclick="loadPage({$no})">获取更多</button>
</center>

{/empty}
